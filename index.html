<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery & Bootstrap Project</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Link to my style -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Link to my script -->
    <script src="script.js"></script>
</head>
<body>

    <p>Bootstrap and JS/jQuery Worksheet</p>

    <h1>Week 3 Class Work</h1>

    <!-- row of boxes -->

    <div class="container">
        <div class="row topboxes">
            <div class="col box1"></div>
            <div class="col box2"></div>
            <div class="col box3"></div>
        </div>
    </div>

    <h3>Change Buttons</h3>

    <div class="container">
        <div class="row">
            <div class="col noleftpadding"><span class="changebtn changebtn1">Change Box 1</span></div>
            <div class="col"><span class="changebtn changebtn2">Change Box 2</span></div>
            <div class="col"><span class="changebtn changebtn3">Change Box 3</span></div>
            <div class="col norightpadding"><span class="changebtn changebtn4">Change Box All</span></div>
        </div>
    </div>

    <p>Hide Buttons</p>

    <div class="container">
        <div class="row">
            <div class="col noleftpadding"><span class="changebtn hidebtn1">Hide Box 1</span></div>
            <div class="col"><span class="changebtn hidebtn2">Hide Box 2</span></div>
            <div class="col"><span class="changebtn hidebtn3">Hide Box 3</span></div>
            <div class="col norightpadding"><span class="changebtn hidebtn4">Hide Box All</span></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col noleftpadding"><span class="changebtn resetcolors">Reset Colors</span></div>
            <div class="col blankcol"></div>
            <div class="col blankcol"></div>
            <div class="col norightpadding"><span class="changebtn showall">Show All</span></div>
        </div>
    </div>

    
</body>
</html>
